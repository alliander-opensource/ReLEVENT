plugins {
    // this plugin will create a jar that contains all dependencies
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}
repositories {
    mavenCentral()
}

dependencies {
    implementation project(':61850-client')
    implementation group: 'com.beanit', name: 'iec61850bean', version: '1.9.0'

    // autogenerated HEDERA client
    implementation project(':hedera-api-autogenerated')
    // required because hedera code uses org.threeten.bp.OffsetDateTime
    implementation 'org.threeten:threetenbp:1.3.5'
    // json processing
    implementation 'com.google.code.gson:gson:2.10.1'

    // logging
    implementation 'ch.qos.logback:logback-classic:1.4.13'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.9'

    // ini processing
    implementation("org.ini4j:ini4j:0.5.4")

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'

    // mqtt
    implementation("com.hivemq:hivemq-mqtt-client:1.3.3")
}

test {
    useJUnitPlatform()
}

jar {
    apply plugin: "com.github.johnrengelman.shadow"
    manifest {
        attributes(
                'Main-Class': 'de.fhg.ise.gateway.App')
    }
}
shadowJar {
    destinationDirectory = new File("$rootDir/demo-build/")
}
